name: SmartShield ML Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/ml/**'
      - 'backend/api/**'
      - 'backend/tests/**'
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio numpy pandas scikit-learn xgboost joblib scipy fastapi sqlalchemy geopy
        
    - name: Run Test Suite
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
        python -m pytest backend/tests/
        
    - name: Check Linting
      run: |
        pip install flake8
        flake8 backend/ml/ --count --select=E9,F63,F7,F82 --show-source --statistics

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Production
      run: |
        echo "Triggering deployment hook..."
        # Example: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
