services:
  - type: web
    name: smart-shield-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smart-shield-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*"

  - type: static
    name: smart-shield-app
    env: static
    rootDir: frontend
    buildCommand: npm run build
    publishDir: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: smart-shield-api
          property: url

databases:
  - name: smart-shield-db
    plan: free
