version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: smartshield
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: smartshield
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U smartshield -d smartshield" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://smartshield:password123@db:5432/smartshield
      - JWT_SECRET_KEY=change-this-in-production
      - ENVIRONMENT=production
      - DEBUG=False
      - ALLOWED_ORIGINS=*
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    restart: always
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    ports:
      - "80:80"

volumes:
  postgres_data:
